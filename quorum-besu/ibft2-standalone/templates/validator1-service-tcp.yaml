{{- $validatorNumber := "validator1" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "besu.fullname" . }}-{{ $validatorNumber }}-tcp
  labels:
    app: {{ template "besu.name" . }}
    chart: {{ template "besu.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    component: {{ $validatorNumber }}
    namespace: {{ .Values.namespace }}
    app.kubernetes.io/name: besu
    app.kubernetes.io/release: "1.0.0"
  namespace: {{ .Values.namespace }}
spec:
  type: LoadBalancer
  selector:
    app: {{ template "besu.name" . }}
    release: {{ .Release.Name }}
    component: {{ $validatorNumber }}
  ports:
    - name: json-rpc
      port: {{ .Values.besuConfig.rpc.port }}
      targetPort: json-rpc
      protocol: TCP
    - name: ws
      port: {{ .Values.besuConfig.ws.port }}
      targetPort: ws
      protocol: TCP
    - name: graphql
      port: {{ .Values.besuConfig.graphql.port }}
      targetPort: graphql
      protocol: TCP
    - name: rlpx
      port: {{ .Values.besuConfig.p2p.port }}
      targetPort: rlpx
      protocol: TCP

