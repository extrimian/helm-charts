apiVersion: v1
kind: Secret
metadata:
  name: {{ template "besu.fullname" . }}-node-key
  labels:
    app: {{ template "besu.name" . }}
    chart: {{ template "besu.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    namespace: {{ .Values.namespace }}
  namespace: {{ .Values.namespace }}
type: Opaque
data:
  {{- if .Values.nodes.node.privateKey }}
  key: {{ .Values.nodes.node.privateKey | b64enc }}
  {{- end }}